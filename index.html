<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/98d201972e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <h1 class="main-heading">Todos</h1>

        <div class="add-tasks-container">
            <h2 class="task-heading">Create Task</h2>
            <input type="text" class="user-input">
            <button class="add-btn" id="addBtn">Add</button>
        </section>

        <section class="tasks-container">
            <h2 class="my-tasks">My Tasks</h2>
            <ul class="tasks-list">
                <li class="tasks">
                    <input type="checkbox" id="js">
                    <div class="label-container">
                        <label for="js" class="checkbox-label">JAVASCRIPT</label>
                        <div class="delete-icon">
                            <i class="fa-regular fa-trash-can"></i>
                        </div>
                    </div>
                </li>

                <li class="tasks">
                    <input type="checkbox" id="checkboxId">
                    <div class="label-container">
                        <label for="checkboxId" class="checkbox-label">JAVASCRIPT</label>
                        <div class="delete-icon">
                            <i class="fa-regular fa-trash-can"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
